<div id="content">
    <h2>reading</h2>
    <h2>read</h2>
    <ul>
        <li v-repeat="reads">
            <h3>{{$key}}</h3>
            <ul>
                 <li v-repeat="{{$value}}"><a href="#"><img src=""/></a></li>
            </ul>
        </li>
    </ul>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.10.6/vue.min.js"></script>
    <script>
         function books(data){
             var ret = {reading:[],reads : {}},year;
             data.collections.forEach(function(d){
                 if(d.status=="read"){
                     year = d.updated.split("-")[0];
                     ret.reads[year]= ret.reads[year] || [];
                     ret.reads[year].push(d);
                 }else if(d.status=="reading"){
                     ret.reading.push(d);
                 }
             });

             new Vue({
                 el: '#content',
                 data: ret
             })
         }
    </script>
    <script src="https://api.douban.com/v2/book/user/rong179/collections?callback=books"></script>
